



<!DOCTYPE html>
<html>
  <head>
    <title>Navajo Nation BioMap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        margin: auto;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .navamap {
        margin-top: 100px;
      }

    </style>
  </head>
  <body>
    <div class = "page-header">
      <h1 style="text-align: center">Navajo Biodiversity Map</h1>
    </div>
    <div class= "navamap">
      <div id="map" style="width:600px;height:600px;background:yellowgreen" ></div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.199, lng: -109.925},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF1JLXoIUCA1tOcHZ6sWdRB5Vebc2e10I&callback=initMap"
    async defer></script>
  </body>

</html>
