   <script type='text/javascript'>function init_map(){var myOptions =
     {zoom:12,center:new google.maps.LatLng(36.519419149573075,-107.66556897421873),
       mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'),
       myOptions);marker = new google.maps.Marker({map: map,position:
          new google.maps.LatLng(36.519419149573075,-107.66556897421873)});
          infowindow = new google.maps.InfoWindow({content:'<strong>navajo nation reservation</strong><br><br> window rock<br>'});
          google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);
        }google.maps.event.addDomListener(window, 'load', init_map);</script>
